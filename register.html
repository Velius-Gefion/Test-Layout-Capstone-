<html>
<head>
    <title>Sample Appointment Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <select class="form-control" id="address" required>
                                    <!-- You can populate this dropdown dynamically using an API -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" href="index.html">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add code here to fetch and populate the address dropdown using an API
        // For example, you can use the fetch API or jQuery.ajax
        // Replace the placeholder URL with the actual API endpoint
        fetch('https://psgc.vercel.app/api/region')
            .then(response => response.json())
            .then(data => {
                const addressDropdown = document.getElementById('address');
                // Assuming the API returns an array of address objects with 'name' and 'value' properties
                data.forEach(address => {
                    const option = document.createElement('option');
                    option.value = address.value;
                    option.text = address.name;
                    addressDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching addresses:', error));
    </script>
</body>
</html>
